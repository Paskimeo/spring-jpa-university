<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title th:text="${teacher.getFullName()}">Teacher courses</title>
    
  </head>
  <body >
    <div th:replace="fragments :: navbar('teacher')"></div>
    <div class="container text-center w-75 mt-3">
      <h1 th:text="${teacher.getFullName()}"></h1>
      <hr/>
      <div>
      	<h2>
	      	<ul>
	      		<li>Numero telefonico: <span th:text="${teacher.phone}"></span></li>
	      		<li>Indirizzo mail: <span th:text="${teacher.email}"></span></li>
	      		<li>Indirizzo ufficio: <span th:text="${teacher.officeAddress}"></span></li>
	      		<li>Numero ufficio: <span th:text="${teacher.officeNumber}"></span></li>
	      	</ul>
      	</h2>
      </div>
      <hr/>
      <div th:if="${#lists.isEmpty(teacher.courses)}">
        <h1>Spiacenti, l'insegnante non tiene alcun insegnamento'</h1>>
      </div>
      <div th:unless="${#lists.isEmpty(teacher.courses)}">
        <table class="table mb-5">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrizione</th>
              <th>Periodo</th>
              <th>Anno</th>
              <th>Crediti formativi</th>
              <th>Sito web</th>
            
            </tr>
          </thead>
          <tbody>
            <tr th:each="currentCourse : ${teacher.courses}">
              <td th:text="${currentCourse.name}"></td>
              <td th:text="${currentCourse.description}"></td>
              <td th:text="${currentCourse.period}"></td>
              <td th:text="${currentCourse.year}"></td>
              <td th:text="${currentCourse.cfu}"></td>
              <td th:text="${currentCourse.website}"></td>
           
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
