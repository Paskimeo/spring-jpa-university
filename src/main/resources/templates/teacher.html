<!DOCTYPE html>
<html lang="it">

<head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title>Insegnanti</title>
 </head>
  <body >
    <div th:replace="fragments :: navbar('teacher')"></div>
    <div class="container text-center w-75 mt-3">
      <h1>Insegnanti</h1>
      <hr/>
      <div th:if="${#lists.isEmpty(TeaList)}">
        <h1>Spiacenti, non Ã¨ disponibile una lista di insegnanti</h1>>
      </div>
      <div th:unless="${#lists.isEmpty(TeaList)}">
        <table class="table mb-5">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Numero telefonico</th>
              <th>Indirizzo mail</th>
              <th>Indirizzo ufficio</th>
              <th>Numero ufficio</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t : ${TeaList}">
              <td th:text="${t.name}"></td>
              <td th:text="${t.surname}"></td>
              <td th:text="${t.phone}"></td>
              <td th:text="${t.email}"></td>
              <td th:text="${t.officeAddress}"></td>
              <td th:text="${t.officeNumber}"></td>
              <td><a th:href="@{|/teacher/${t.id}|}" class="btn btn-outline-dark">INFO</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
